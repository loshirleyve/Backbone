<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>underscore中_.bindAll函数示例</title>
    <script src="JS/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="JS/underscore.js" type="text/javascript"></script>
</head>
<body>
    <div id="divTip">点击我</div>
    <script type="text/javascript">
        var divView = {
            ele: '#divTip',
            tip: 'hello, underscore!',
            onClick: function(){
                $(this.ele).html(this.tip);
            }
        };
        /*
        *_bindAll()在这里的功能相当于apply()或call()，都是指定onClick()的作用域为divView
        * 因为onClick()中有this.ele和this.tip
        * 如果不用_bindAll()，则this指代的是window，而非divView对象，会取不到divView的ele和tip元素。
         */
        _.bindAll(divView, 'onClick');
        $(divView.ele).bind('click', divView.onClick);
    </script>
</body>
</html>
